<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="./css/main.css"> -->
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
    <div id="page" class="page">
        <div class="logo"><img src="images/logo.svg" alt=""></div>
        <form action="" id="form">
            <div class="para">
                <div class="bill">
                    <h6>Bill</h6>
                    <img src="images/icon-dollar.svg" alt="">
                    <input type="text" id="bill-field" placeholder="0">
                </div>
                <div class="tips">
                    <h6>Select Tip %</h6>
                    <span data-per="5" class="percent">5%</span>
                    <span data-per="10" class="percent">10%</span>
                    <span data-per="15" class="percent">15%</span>
                    <span data-per="25" class="percent">25%</span>
                    <span data-per="50" class="percent">50%</span>
                    <input placeholder="Custom" type="text"  class="custom">
                </div>
                <div class="people">
                    <p>Number of people</p>
                    <img src="images/icon-person.svg" alt="">
                    <input type="text" id="num-of-people" placeholder="0">
                </div>
                <div class="calcule">calcule</div>
            </div>
            <div id="result" class="show-results">
                <div class="tip-amount">
                    <div class="tip-by">
                        <h4>Tip Amount</h4>
                        <p>/person</p>
                    </div>
                    <div class="result">
                        <p>$</p>
                        <p class="tip-1">0.00</p>
                    </div>
                </div>
                <div class="total-amount">
                    <div class="total-by">
                        <h4>Total</h4>
                        <p>/person</p>
                    </div>
                    <div class="result">
                        <p>$</p>
                        <p class="total-1">0.00</p>
                    </div>
                </div>
                <div class="btn-container">
                    <input type="reset" value="Reset" class="reset">
                </div>
            </div>
        </form>
    </div>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/elasri21" target="_blank">elasri21</a>.
      </footer>
    <script src="main.js"></script>
</div>
</body>
</html>
